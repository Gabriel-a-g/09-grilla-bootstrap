<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dos Columnas con Bootstrap</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Contenedor con color de fondo -->
  <div class="container" style="background-color: #807f7f;">
    <div class="row">
      <!-- Primera columna -->
      <div class="col-md-8">
        <h2>Título de la primera columna</h2>
        <p>Este es un párrafo de texto en la primera columna.</p>
      </div>
      <!-- Segunda columna -->
      <div class="col-md-4 d-flex justify-content-center">
        <img src="imagenes/a+.jpg " alt="Imagen" style="max-width: 350px;">
      </div>
    </div>
  </div>

</body>
</html>
