<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de imágenes con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .gallery-image {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">mi fotos-
            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Comienzo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">fotos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Informacion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">

        <div class="col-md-4 gallery-image">
        <img src="imagenes/634084e6e7085.jpeg" alt="Imagen 1" width="100%" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="imagenes/a+.jpg" width="100%" alt="Imagen 2" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="imagenes/c418.jpeg" width="100%" alt="Imagen 3" class="img-fluid">
      </div>
    </div>
    <div class="row">

        <div class="col-md-4 gallery-image">
        <img src="imagenes/Ford-Focus-RS-Wide-Body-rendering-1.webp" width="100%" alt="Imagen 1" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="imagenes/goteo.jpg" width="100%" alt="Imagen 2" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="imagenes/índice.jpeg" width="100%" alt="Imagen 3" class="img-fluid">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
